baseURL: /
title: 爱语霖爱生活
theme: PaperMod

defaultContentLanguage: zh-cn
languageCode: zh-CN
hasCJKLanguage: true

pagination:
  pagerSize: 10

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

menus:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: about
      name: 关于
      url: /about/
      weight: 2
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 3
    - identifier: search
      name: 搜索
      url: /search/
      weight: 4

params:
  env: production
  title: 爱语霖爱生活
  description: 用代码构建产品，用文字记录思考
  keywords:
    - 个人网站
    - 博客
    - blog
  author:
    - TinyKing
  images:
    - /img/logo.jpg
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: /img/favicon.ico
    favicon16x16: /img/favicon.png
    favicon32x32: /img/favicon.png
    apple_touch_icon: /img/favicon.png

  label:
    text: 爱语霖爱生活
    icon: /img/logo.jpg
    iconHeight: 35

  profileMode:
    enabled: false
    title: 爱语霖爱生活
    subtitle: 用代码构建产品，用文字记录思考
    imageUrl: /img/logo.jpg
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: 文章
        url: posts
      - name: 关于
        url: about

  homeInfoParams:
    Title: 爱语霖爱生活
    Content: 用代码构建产品，用文字记录思考

  socialIcons:
    - name: github
      url: https://github.com/tinyking
    - name: email
      url: mailto:tinyking86@gmail.com

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: https://github.com/tinyking/wangjianchao.cn/tree/main/content
    Text: 编辑
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    findAllMatches: false
    ignoreLocation: false
    ignoreFieldNorm: false
    ignoreDiacritics: false
    useExtendedSearch: false
    getFn: null
    keys:
      - title
      - permalink
      - summary
